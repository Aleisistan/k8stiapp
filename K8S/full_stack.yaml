# --- 1. CONFIGURACIÓN DE BASE DE DATOS ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
data:
  POSTGRES_DB: sticct
  POSTGRES_USER: postgres
  DB_HOST: postgres-service # El backend usará este nombre para conectarse
---  
# --- SECRETO DE LA DB ---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
stringData:
  # Definimos la contraseña explícitamente aquí
  POSTGRES_PASSWORD: "secret123!"
---  
# --- 2. POSTGRES (Deployment + Service) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secret
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service # ¡Importante! Este es el DNS interno
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
---
# --- 3. BACKEND API (¡Aquí escalamos!) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  # replicas: 3  # <--- AQUÍ ESTÁN TUS 3 PODS PARA PROBAR ESCALADO
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mi-backend:v1
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "100m"   # "Resérvame al menos 0.1 cpu" (Necesario para HPA)
            memory: "64Mi"
          limits:
            cpu: "200m"   # "No dejes que use más de 0.5 cpu"
            memory: "128Mi"
        ports:
        - containerPort: 3000 # El puerto interno de tu Node/Python/Java
        env:
        # Mapeo manual para asegurar que NestJS reciba los nombres correctos
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: POSTGRES_DB
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000      # Puerto accesible en localhost:3000
      targetPort: 3000
  type: LoadBalancer
---
# --- 4. FRONTEND ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mi-frontend:v1 # Tu imagen local
        imagePullPolicy: Never
        ports:
        - containerPort: 80 # Asumo que tu frontend sirve en puerto 80 (nginx)
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80        # Puerto accesible en localhost:80
      targetPort: 80
  type: LoadBalancer
---
# --- 5. ADMINER (Para ver la DB) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer-service
spec:
  selector:
    app: adminer
  ports:
    - protocol: TCP
      port: 8080      # Puerto accesible en localhost:8080
      targetPort: 8080
  type: LoadBalancer